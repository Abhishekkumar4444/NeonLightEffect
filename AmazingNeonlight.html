<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon light</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 600px;
            height: 300px;
        }
        
        .box h2 {
            font-size: 4rem;
            color: #fff;
            font-weight: 800;
            text-shadow: 0 0 10px #00b3ff, 0 0 20px #00b3ff, 0 0 40px #00b3ff, 0 0 80px #00b3ff, 0 0 120px #00b3ff;
        }
        
        .lightbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 10px;
            height: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px #00b3ff, 0 0 20px #00b3ff, 0 0 40px #00b3ff, 0 0 80px #00b3ff, 0 0 120px #00b3ff;
            z-index: 2;
            animation: animatelightbar 5s linear infinite;
        }
        
        @keyframes animatelightbar {
            0%,
            5% {
                transform: scaleY(0) translateX(0);
            }
            10% {
                transform: scaleY(1) translateX(0);
            }
            90% {
                transform: scaleY(1) translateX(calc(600px - 10px));
            }
            95%,
            100% {
                transform: scaleY(0) translateX(calc(600px - 10px));
            }
        }
        
        .top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            animation: top 10s linear infinite;
        }
        
        @keyframes top {
            0%,
            2.5% {
                transform: translateX(0);
            }
            5% {
                transform: translateX(0);
            }
            45% {
                transform: translateX(100%);
            }
            47.5%,
            50% {
                transform: translateX(100%);
            }
            50.001%,
            52.5% {
                transform: translateX(-100%);
            }
            55% {
                transform: translateX(-100%);
            }
            95% {
                transform: translateX(0%);
            }
            97.5%,
            100% {
                transform: translateX(0%);
            }
        }
        
        @media screen and (max-width:450px) {
            .box {
                width: 500px;
                height: 100px;
            }
            .box h2 {
                font-size: 3rem;
                font-weight: 600;
            }
            .lightbar {
                width: 10px;
                height: 100%;
                animation: animatelightbar 7s linear infinite;
            }
            @keyframes animatelightbar {
                0%,
                5% {
                    transform: scaleY(0) translateX(0);
                }
                10% {
                    transform: scaleY(1) translateX(0);
                }
                90% {
                    transform: scaleY(1) translateX(calc(500px - 10px));
                }
                95%,
                100% {
                    transform: scaleY(0) translateX(calc(500px - 10px));
                }
            }
            .top {
                animation: top 11s linear infinite;
            }
            @keyframes top {
                0%,
                2.5% {
                    transform: translateX(0);
                }
                5% {
                    transform: translateX(0);
                }
                45% {
                    transform: translateX(100%);
                }
                50% {
                    transform: translateX(100%);
                }
                50.001%,
                52.5% {
                    transform: translateX(-100%);
                }
                55% {
                    transform: translateX(-100%);
                }
                95% {
                    transform: translateX(0%);
                }
                97.5%,
                100% {
                    transform: translateX(0%);
                }
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="lightbar"></div>
        <div class="top"></div>
        <h2>ABHISHEK</h2>
    </div>

</body>

</html>
